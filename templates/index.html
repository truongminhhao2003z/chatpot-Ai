<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Học Vui</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-container">
        <h2>🤖 Chatbot Học Vui 🎉</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user_input" placeholder="Nhập câu hỏi của bạn...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane">Gửi</i>
            </button>
        </div>
    </div>
    
    <!-- Âm thanh -->
    <audio id="send-sound" src="/static/send.mp3"></audio>
    <audio id="receive-sound" src="/static/receive.mp3"></audio>

    <script src="/static/script.js"></script>
</body>
</html>
